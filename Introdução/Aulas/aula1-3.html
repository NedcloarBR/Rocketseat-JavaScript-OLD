<!--Aula #3 = Variáveis-->

<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      var nome = "Miguel"; //String
      var idade = 15; //Números inteiros
      var peso = 80.5; //Números decimais(Float)
      var humano = true; // Booleano = Verdadeiro(true) ou Falso(False)

      var colegas = ["NedcloarBR", "Wesley", "Ness"]; //Vetor

      var eu = {
        nome: colegas[0],
        idade: 15,
        peso: 80,
        humano: true,
      }; //Objetos

      console.log(eu);
      console.log("Hello World");
      // javascript
    </script>
  </body>
</html>
