<!--Aula #8 = Estruturas de repetição-->

<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      //for, while

      for (var i = 0 <= 100; i++; ) {
        console.log(i);
      }

      var j = 71687360;
      while (j > 100) {
        console.log(j);

        j /= 5;
      }
    </script>
  </body>
</html>
