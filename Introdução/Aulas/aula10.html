<!--Aula #10 Intervalo e timeout-->

<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      function exibeAlgo() {
        console.log("Hello World");
      }
      function exibeAlgo2() {
        console.log("Hello World2");
      }

      setInterval(exibeAlgo, 1000);
      setTimeout(exibeAlgo2, 5000);
    </script>
  </body>
</html>
